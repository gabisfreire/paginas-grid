<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Grid e Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container geral-->
    <div class="container">

        <!-- Header -->
        <header>
            <img src="assets/senai.jpg" alt="">

                <a href="">Home</a>
                <a href="">Produtos</a>
                <a href="">Contato</a>

            </nav>
        </header>
        <!-- Main (Conteúdo principal) -->
        <main>

            <h1>Conquiste o mercado de trabalho!</h1>
            <p>Faça um curso com quem tem 80 anos de experiência no mercado e tenha um futuro profissional garantido

        </main>

        <!-- Sidebar (Conteúdo lateral) -->
        <div id="sidebar">
            <img src="assets/estudando.jpg" alt="">
        </div>

        <!-- Divs (Cards) -->

        <div id="content1">
            <h2>Estude</h2>
            <img src="assets/rapaz.jpg" alt="">
        </div>

        <div id="content2">
            <img src="assets/graduados.jpg" alt="">

        </div>

        <div id="content3">

            <img src="assets/empresária.jpg" alt="">

        <footer>

        </footer>
</body>

</html>
